<html>
    <head>
        <title>MOHPP</title>
       
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="text/javascript" src="eel.js"></script>
<script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
<script>
        async function getVal() {
  let value = await eel.getTVal()();
   console.log( value);
   plotVal('plot', value);
   request_values();
   
  }
 
           
//eel.expose(request_values);
function request_values(){
  getVal();
            	
}

function plotVal(div, value){
  
  const data = []
  
  var theta = Math.PI/2 
  for (let i = 0; i<4;i++){
      if (value[i]>0.05 && value[i]<4){
      var x = [0,value[i]*Math.cos(Math.PI*2 +theta)];
      var y = [0,value[i]*Math.sin(Math.PI*2 +theta)];
      }
      else {
      var x= [0,0];
      var y = [0,0];
      }
      data[data.length] = {x, y, mode:'markers', type:'scatter', marker:{size:12}};
      theta -=Math.PI/2; 
  }
  var theta = Math.PI/4
    for (let i = 4; i<8;i++){
      if (value[i]>0.05 && value[i]<4){
      var x = [0,value[i]*Math.cos(Math.PI*2 +theta)];
      var y = [0,value[i]*Math.sin(Math.PI*2 +theta)];
      }
      else {
      var x= [0,0];
      var y = [0,0];
      }
      data[data.length] = {x, y, mode:'markers', type:'scatter', marker:{size:12}};
      theta -=Math.PI/2; 
  }


  var layout = {
  xaxis: {
    range: [ -4.00, 4.00 ]
  },
  yaxis: {
    range: [-4.00, 4.00]
  }
    };

Plotly.newPlot('plot', data, layout);
}
getVal();

</script>
	


   </head>
     <body>
         <div id='plot'></div>
</body>
</html>
